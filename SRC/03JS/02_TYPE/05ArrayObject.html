<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // 배열 ? 여러 개의 값을 하나의 변수에 저장할 수 있는 자료구조
        // -----------------------------------------------
        // 배열의 type 확인
        // -----------------------------------------------
        let arr = ['str1', 'str2', null, true, false, undefined, {name:"홍길동", age:15}];
        console.log(typeof arr);        //object
        console.log(typeof arr[0]);     //string
        console.log(typeof arr[1]);     //string
        console.log(typeof arr[2]);     //object
        console.log(typeof arr[3]);     //boolean
        console.log(typeof arr[4]);     //boolean
        console.log(typeof arr[5]);     //undefined
        console.log(typeof arr[6], arr[6]); //object 
        // -----------------------------------------------
        // 배열의 동적 확장 확인
        // -----------------------------------------------

        console.log(arr);
        arr[7]=100;
        console.log(arr);
        arr[10]='helloworld';
        console.log(arr[8],arr[9],arr[10]);
        console.log('길이 : ',arr.length);


        // -----------------------------------------------
        // 배열의 함수 사용해보기(forEach) - 반복문
        // -----------------------------------------------
        arr.forEach((item)=>{       //()요소의 이름지정      {} 수행할 로직
            console.log('item', item);
        });   

        // -----------------------------------------------
        // 배열의 함수 사용해보기
        // push-마지막idx에 요소추가
        // pop-마지막idx 요소 제거
        // -----------------------------------------------
        arr.push('aaa');arr.push('bbb');arr.push('ccc');
        console.log(arr);
        
        arr.pop(), arr.pop();
        console.log(arr);

        // 정렬(sort), 누적(reduce), 필터(filter), 재구성(map)

    </script>
</body>
</html>
