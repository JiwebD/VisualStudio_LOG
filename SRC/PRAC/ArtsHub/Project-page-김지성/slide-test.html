<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }

        .slide-block {
            max-width: 1800px;

            background-color: #29c3ff1A;
            position: relative;
            margin: 0 auto;
            /* overflow: hidden; */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
        }

        .slide-block input {
            display: none;
        }

        .slide-block .slide-wrap {
            /* border: 1px solid; */
            max-width: 503px;
            margin: 0 auto;
            position: relative;
            /* overflow: hidden; */

        }

        .slide-block .slide-list {
            white-space: nowrap;
            font-size: 0px;
            /* display: flex; */
            margin: 50px 0;
            padding: 0;
        }

        .control {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;

        }

        .slide-block .slide-list>li {
            /* display: flex; */
            display: inline-block;
            vertical-align: middle;
            width: 100%;
            transition: .5s;
            padding-right: 80px;


        }
        .slide-block .slide-list>li>a {
            display: block;
            position: relative;
            /* font-size: 3rem; */
            



        }

        .slide-block .slide-list>li>a img {
            width: 100%;
            border-radius: 20px;



        }
        .slide-block .slide-list>.control label {
            position: absolute;
            z-index: 10;
            top: 50%;
            transform: translateY(-50%);
            /* padding: 50px; */
            cursor: pointer;
            color: white;
            font-size: 3rem;
            padding: 0.1em;
            display: none;
            border-radius: 15px;
            background-color: #00000050;
        }
        .slide-block .slide-list>li>a div{
            width: 100%;
            position: absolute;
            bottom: 0%;
            white-space: wrap;
        }
        .slide-block .slide-list>li>a div>.p1{
            font-size: 2rem; font-weight: 600; text-align: center;
        }
        .slide-block .slide-list>li>a div>.p2{
            font-size: 1.5rem; font-weight: 500; text-align: center;
        }
        @media (max-width :1024px) {
            .slide-block .slide-wrap{
                width: 280px;
            }
            .slide-block .slide-list>li{
                padding-right: 55px;
            }
            .slide-block .slide-list>li>a div>.p1{
                font-size: 1.3rem;
            }
            .slide-block .slide-list>li>a div>.p2{
                font-size: 0.8rem;
            }
            .slide-block .slide-list>.control label {
                font-size: 2rem;
            }
            
        }
        @media (max-width :480px) {
            .slide-block .slide-wrap{
                width: 80%;
            }
            .slide-block .slide-list>li{
                padding-right: 55px;
            }
            .slide-block .slide-list>li>a div>.p1{
                font-size: 1.4rem;
            }
            .slide-block .slide-list>li>a div>.p2{
                font-size: 0.9rem;
            }
            .slide-block .slide-list>.control label {
                font-size: 2rem;
            }

            
        }






        input[type="radio"]#slide-2:checked~.slide-wrap>ul.slide-list>.control>.control-2>label {
            display: block;
        }

        input[type="radio"]#slide-3:checked~.slide-wrap>ul.slide-list>.control>.control-3>label {
            display: block;
        }

        input[type="radio"]#slide-4:checked~.slide-wrap>ul.slide-list>.control>.control-4>label {
            display: block;
        }

        input[type="radio"]#slide-1:checked~.slide-wrap>ul.slide-list>.control>.control-1>label {
            display: block;
        }

        .slide-block>input[type="radio"]#slide-2:checked~.slide-wrap>ul.slide-list>li {
            transform: translateX(-100%);
        }

        .slide-block>input[type="radio"]#slide-3:checked~.slide-wrap>ul.slide-list>li {
            transform: translateX(-200%);
        }

        .slide-block>input[type="radio"]#slide-4:checked~.slide-wrap>ul.slide-list>li {
            transform: translateX(-300%);
        }

        .slide-block>input[type="radio"]#slide-1:checked~.slide-wrap>ul.slide-list>li {
            transform: translateX(-0%);
        }

        .slide-block>input[type="radio"]#slide-2:checked~.slide-wrap>ul.slide-list>li:nth-child(2)>a>img {
            scale: 1.2;
            -webkit-box-shadow: 0 20px 10px -6px #777;
            -moz-box-shadow: 0 20px 10px -6px #777;
            box-shadow: 0 20px 10px -6px #777;

        }

        .slide-block>input[type="radio"]#slide-3:checked~.slide-wrap>ul.slide-list>li:nth-child(3)>a>img {
            scale: 1.2;
            -webkit-box-shadow: 0 20px 10px -6px #777;
            -moz-box-shadow: 0 20px 10px -6px #777;
            box-shadow: 0 20px 10px -6px #777;
        }

        .slide-block>input[type="radio"]#slide-4:checked~.slide-wrap>ul.slide-list>li:nth-child(4)>a>img {
            scale: 1.2;
            -webkit-box-shadow: 0 20px 10px -6px #777;
            -moz-box-shadow: 0 20px 10px -6px #777;
            box-shadow: 0 20px 10px -6px #777;
        }

        .slide-block>input[type="radio"]#slide-1:checked~.slide-wrap>ul.slide-list>li:nth-child(1)>a>img {
            scale: 1.2;
            -webkit-box-shadow: 0 20px 10px -6px #777;
            -moz-box-shadow: 0 20px 10px -6px #777;
            box-shadow: 0 20px 10px -6px #777;
        }



        .slide-block .slide-list .left {
            left: 10px;

        }


        .slide-block .slide-list .right {
            right: 10px;

        }
    </style>
</head>
