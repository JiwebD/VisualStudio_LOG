<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <!-- 슬라이드css -->
        <link rel="stylesheet" href="./css/슬라이드.css">
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
        

        
    </style>
</head>

<body>


    <main>
        <section>
            <div class="slide-block">
                <input type="radio" name="slide" id="slide-1" checked>
                <input type="radio" name="slide" id="slide-2">
                <input type="radio" name="slide" id="slide-3">
                <input type="radio" name="slide" id="slide-4">
                <div class="slide-wrap">
                    <ul class="slide-list">
                        <li>
                            <a href="https://naver.com">
                                <img src="./이미지/빛과 그림자.webp" alt="빛과 그림자">
                                <div>
                                    <p class="p1">그림자는..<br />빛과 함께여야 빛난다..!</p>
                                    <p class="p2">빛과 그림자</p>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="./이미지/거리의 선율.webp" alt="거리의 선율">
                                <div>
                                    <p class="p1">거리에 피어오르는 선율<br />우리의 이야기를 담다</p>
                                    <p class="p2">거리의 선율</p>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="./이미지/환상의 오페라.webp" alt="환상의 오페라">
                                <div>
                                    <p class="p1">비극과 희극이 교차하는 순간,<br />환상이 현실이 된다!</p>
                                    <p class="p2">환상의 오페라</p>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="./이미지/마임의 세계.webp" alt="마임의 세계">
                                <div>
                                    <p class="p1">대사가 없더라도<br />전할 수 있다면 예술이다</p>
                                    <p class="p2">마임의 세계</p>
                                </div>
                            </a>
                        </li>
                        <div class="control">
                            <div class="control-1">
                                <label for="slide-4" class="left material-symbols-outlined">arrow_left</label>
                                <label for="slide-2" class="right material-symbols-outlined">arrow_right</label>
                            </div>
                        </div>
                        <div class="control">
                            <div class="control-2">
                                <label for="slide-1" class="left material-symbols-outlined">arrow_left</label>
                                <label for="slide-3" class="right material-symbols-outlined">arrow_right</label>
                            </div>
                        </div>
                        <div class="control">
                            <div class="control-3">
                                <label for="slide-2" class="left material-symbols-outlined">arrow_left</label>
                                <label for="slide-4" class="right material-symbols-outlined">arrow_right</label>
                            </div>
                        </div>
                        <div class="control">
                            <div class="control-4">
                                <label for="slide-3" class="left material-symbols-outlined">arrow_left</label>
                                <label for="slide-1" class="right material-symbols-outlined">arrow_right</label>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
    </section>
    </main>

</body>

</html>
