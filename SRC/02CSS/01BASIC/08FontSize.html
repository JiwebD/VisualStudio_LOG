<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 폰드 기본 사이즈 는 root에 설정돼있다. */
        :root{              
            font-size : 16px;
        }
    </style>
</head>
<body>
    <!-- px : 고정크기(기본크기 : 16px) 반응처리하기 불리함 -->
    <div style="font-size: 64px;">
        <div style="font-size:32px">HELLOWORLD</div>
        <div>HELLOWORLD</div>
        <div>HELLOWORLD</div>
        <div>HELLOWORLD</div>
    </div>
    <hr/>
    <!-- em : 상대크기(부모태그의 font-size를 기준) -->
    <div style="font-size: 24px;">
        <div>HELLOWORLD</div>
        <div style="font-size: 2em;">HELLOWORLD</div>
        <div style="font-size: 2rem;">HELLOWORLD</div>
        <div>HELLOWORLD</div>
    </div>
    <hr/>
    <!-- rem : 상대크기(기본글자크기(:root : 16px를 기준)) 반응처리하기 편하다 -->
    <div style="font-size: 2rem;">
        <div style="font-size: 0.5rem;">HELLOWORLD</div>
        <div>HELLOWORLD</div>
        <div style="font-size: 1rem;">HELLOWORLD</div>
        <div>HELLOWORLD</div>
    </div>
    <hr/>
    <!-- % : 상대크기(상위태그크기를 기준) -->
    <div style="font-size: 34px;">
        <div>HELLOWORLD</div>
        <div style="font-size: 200%;">HELLOWORLD</div>
        <div>HELLOWORLD</div>
        <div style="font-size: 50%;">HELLOWORLD</div>
    </div>
    <hr/>
    <!-- vw :상대크기(뷰포트를 기준으로)   // 폰트 단위 변경 rem to vw 검색 -->
    <!--clamp(최솟값, 선호값, 최댓값) 형식으로 요소의 최소, 선호, 최댓값을 정할 수 있다.-->
     <div style="width:90vw;height:200px;border: 1px solid; margin: 0 auto;">
        <div style="text-align: center; line-height: 200px; font-size:clamp(3rem,5vw,6rem);">
            HELLOWORLD
        </div>
     </div>
</body>
</html>
